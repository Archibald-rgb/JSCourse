<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="header">
		<h1 class='header__title'>Интернет магазин</h1>
	</header>

	<main>
		<div class="shop">
			<div class="shop__side cart">
				<h2 class="cart__title">Ваша Корзина</h2>
				<div class="cart__objects">
					<table>
						<tr class="cart__item item-cart">
							<td class="item-cart__count">№</td>
							<td class="item-cart__img"></td>
							<td class="item-cart__name">товар</td>
							<td class="item-cart__price rub">цена</td>
						</tr>
						<tr class="cart__total">
							<td class="cart__total-text">Сумма</td>
							<td class="cart__total-span"></td>
							<td class="cart__total-span"></td>
							<td class="cart__total-num rub">0</td>
						</tr>
					</table>
					<button class="cart__butt">Купить</button>
				</div>
			</div>

			<div class="shop__content">
				<div class="shop__cards">




				</div>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
