		function signRand(min, max, sign = 0) {
			if (!sign) {
				return Math.round(Math.random() * (max - min) + 1);
			} else {
				return -1 * Math.round(Math.random() * (max - min) + 1);
			}
		}

		function mathOperation(arg1, arg2, operation) {
			var res;
			switch (operation) {
				case "+":
					res = sum(arg1, arg2);
					break;
				case "-":
					res = sub(arg1, arg2);
					break;
				case "*":
					res = mul(arg1, arg2);
					break;
				case "/":
					res = div(arg1, arg2);
					break;
				default:
					res = NaN;
			}
			return res;
		}

			} else if (pow == 0) {
